{% extends "base.html"%}
{% load static %}

{%block body %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> Register </h2>
        
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name='first_name' class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter first name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" name='last_name' class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Last name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <p> Already have account <a href="/login/">Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>    

</div>

{%endblock%}
